name: BundleWatch
on: [push]

jobs:
  check:
    name: Bundle Watch
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'SKIP CI')"
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 20.x

      - name: Update npm
        run: npm i -g npm@7

      - name: Install dependencies
        run: npm ci

      - name: Build dist files
        run: npm run build

      - name: Analyze Bundle
        run: npx bundlewatch
