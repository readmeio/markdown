name: CI
on: [push]

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, 'SKIP CI')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Update npm
      run: npm i -g npm@7

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  Visual_Tests:
    if: "!contains(github.event.head_commit.message, 'SKIP CI')"
    runs-on: node:14-buster
    steps:
    - uses: actions/checkout@v2.3.4

    - name: Install dependencies
      run: |
      apt update && apt install -y chromium fonts-noto-color-emoji
      npm install
      make emojis

    - name: Run visual tests
      run: npm run test.browser

    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: image-diffs
        path: __tests__/browser/ci/__diff_output__

    - name: Update regression test snapshots
      if: ${{ failure() }}
      run: npm run test.browser -- -u

    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: diff-output
        path: __tests__/browser/__image_snapshots__/__diff_output__
