name: BundleWatch
on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm ci

      - name: Build dist files
        run: npm run build

      - name: Analyze Bundle
        run: npx bundlewatch
