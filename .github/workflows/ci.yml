name: CI
on: [push]

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, 'SKIP CI')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]
        react: [16, 17, 18]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Update npm
        run: npm i -g npm@7

      - name: Install dependencies
        run: npm ci

      - name: Install React ${{ matrix.react }}
        run: npm i react@${{ matrix.react }} react-dom@${{ matrix.react }}

      # `@testing-library/react@13` dropped support for React 16 and 17 so to ensure that we run
      # fine under React 18 we should upgrade it if we're testing React 18.
      - name: Install testing-library react for React 18
        if: matrix.react == '18'
        run: npm i @testing-library/react@13

      - name: Run tests
        run: npm test

  visual:
    name: 'Visual Tests'
    if: "!contains(github.event.head_commit.message, 'SKIP CI')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 21.x]
        react: [16, 17, 18]

    steps:
      - uses: actions/checkout@v3

      - name: Run visual tests (node ${{ matrix.node-version }})
        run: make ci

      - name: Install React ${{ matrix.react }}
        run: npm i react@${{ matrix.react }} react-dom@${{ matrix.react }}

      # `@testing-library/react@13` dropped support for React 16 and 17 so to ensure that we run
      # fine under React 18 we should upgrade it if we're testing React 18.
      - name: Install testing-library react for React 18
        if: matrix.react == '18'
        run: npm i @testing-library/react@13

      - name: Upload snapshot diffs
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: snapshots-diffs
          path: __tests__/browser/__image_snapshots__/__diff_output__

      - name: Update regression test snapshots
        if: ${{ failure() }}
        run: make updateSnapshot

      - name: Upload snapshots
        uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: image-snapshots
          path: __tests__/browser/__image_snapshots__/
